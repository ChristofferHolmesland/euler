<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src *">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src *">
	<link rel="stylesheet" type="text/css" href="style.css" />
    <title>Euler</title>
  </head>
  <body>
	<div id="container">
		<div id="problem-list">
			<div class="problem-list-item">
				<span>ID</span>
				<span>Title</span>
				<span>Solved by</span>
			</div>
		</div>
		<div id="problem-details">
			<h1 id="problem-title">
				No problem has been selected
			</h1>
			<div>
				<span>ID: <span id="problem-id">0</span></span>
				<span>Solved by: <span id="problem-solvedby">0</span></span>
			</div>
			<div id="problem-description">

			</div>
		</div>
	</div>
  </body>
</html>
